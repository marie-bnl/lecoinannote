<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
    <defs>
        <linearGradient id="gradient">
            <stop offset="0%" stop-color="white" />
            <stop offset="100%" stop-color="#ccc" />
        </linearGradient>
        <filter id="grain" color-interpolation-filters="sRGB">
            <feTurbulence type="fractalNoise" baseFrequency=".9" numOctaves="4"/>
            <feDisplacementMap in="SourceGraphic" scale="150" xChannelSelector='R'/>
            <feBlend in2="SourceGraphic"/>
        </filter>
        <mask id="mask">
            <rect width="1920" height="1080" fill="url(#gradient)" filter="url(#grain)" />
        </mask>
    </defs>
    <rect width="1920" height="1080" fill="black" mask="url(#mask)" />
</svg>
